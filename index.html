<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Netflix Clone</h1>
    <input type="text" id="search" placeholder="Buscar películas o series...">
  </header>
  <main>
    <section id="featured">
      <h2>Populares</h2>
      <div id="movies" class="grid"></div>
      <button id="load-more">Cargar más</button>
    </section>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-poster" src="" alt="Poster">
      <p id="modal-overview"></p>
      <div id="modal-rating">
        <p>Puntúa esta película/serie:</p>
        <div class="stars">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
        <p>Tu puntuación: <span id="user-rating">0</span>/5</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
